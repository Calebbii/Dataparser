{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
    <div class="col-md-3">
      <h2 class="text-center header" style="text-align: center;">Active students</h2>
      <div class="student">
        <table class="table" border="1" style="margin: 25px 0; text-align: left; min-width: 720px;margin-left: 3cm;">
          <thead>
            <tr>
              <td><h3>First Name</h3></td>
              <td><h3>Last Name</h3></td>
              <td><h3>Email</h3></td>
              <td><h3>Contact</h3></td>
            </tr>
          </thead>
          {% for student in student %}
          <tbody>
            <tr style="padding: 12px 15px;">
              <td>{{student.first_name}}</td>
              <td>{{student.last_name}}</td>
              <td>{{student.email}}</td>
              <td>{{student.contact}}</td>
              <td><a href="{% url 'update_student' student.id %}" class="btn btn-success">Edit</a></td>
              <td><a href="{% url 'delete_student' student.id %}" class="btn  btn-danger">Delete</a></td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
        <div style="text-align: center;margin-left: 0.5cm;">
          <a href="#" class="btn btn-info">Add Student</a>
        </div>
      </div>
    </div>
{% endblock %}
